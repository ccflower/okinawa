<!DOCTYPE html>
<html>
    <header>
        <title>okinawa, we're coming!</title>
        <link rel="stylesheet" href="src/styles/main.css" type="text/css">
        <!-- <link rel="stylesheet" href="src/styles/animate.css" type="text/css"/> -->
        <link rel="stylesheet" href="src/libs/animations/all-animation.css" type="text/css"/>
        <script src="node_modules/zepto/dist/zepto.min.js"></script>
        <script src="src/libs/zepto/touch.js"></script>
        <script src="src/scripts/index.js"></script>
    </header>
    <body>
        <section class="slide-circle">
            <div id="pages">
                <div class="page page1"><img src="src/assets/img/guojitong.jpg" alt=""/></div>
                <div class="page page2"><img src="src/assets/img/zuojiafu.jpg" alt=""/></div>
                <div class="page page3"><img src="src/assets/img/wanzuomao.jpg" alt=""/></div>
                <div class="page page4"><img src="src/assets/img/shuizuguan.jpg" alt=""/></div>
                <div class="page page5"><img src="src/assets/img/guyuli.jpg" alt=""/></div>
            </div>
            <li>
                <img src="src/assets/img/arrow.png" class="slide-block-arrow" />
            </li>
        </section>

        <section class="load-circle">
            <div class="pic-block">
                <img src="src/assets/img/mountain.png "  class="pic-center"/>
                <img src="src/assets/img/cloudl.png "  class="pic-left"/>
                <img src="src/assets/img/cloudr.png "  class="pic-right"/>
            </div>
            <div class="load-block">
                <span class="percent-number">0</span>
                <span class="percent-char">%</span>
            </div>
            <div class="zhiwen">
                <div></div>
                <img src="src/assets/img/zhiwen.png " />
            </div>
        </section>
        <audio src="src/assets/audio/okinawasong.mp3" id="Jaudio" class="media-audio" autoplay preload loop="loop"></audio>
        <div id="audioPlay">Test
        </div>
    </body>
